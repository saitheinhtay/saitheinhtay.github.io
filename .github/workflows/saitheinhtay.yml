# Deploy to GitHub Pages on release
name: Deploy to GitHub Pages

on:
  release:
    types: [created]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.set-path.outputs.path }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Determine publish directory
        id: set-path
        run: |
          # Update this detection to match your project (public, dist, build, or root)
          if [ -d "./public" ]; then echo "path=public" >> $GITHUB_OUTPUT
          elif [ -d "./dist" ]; then echo "path=dist" >> $GITHUB_OUTPUT
          elif [ -d "./build" ]; then echo "path=build" >> $GITHUB_OUTPUT
          else echo "path=." >> $GITHUB_OUTPUT; fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ needs.build.outputs.artifact-path }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
