<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance & Crypto Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // --accent
                        'primary-dark': '#4f46e5',
                        secondary: '#64748b',
                        // Portfolio specific colors
                        dark: '#0a0a0a',        // --bg-primary
                        'dark-card': '#111111', // --bg-secondary
                        'dark-muted': '#1a1a1a', // --bg-tertiary
                        'dark-border': '#27272a', // --border
                        'text-secondary': '#a1a1aa'
                    },
                    backgroundImage: {
                        'gradient-brand': 'linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899)',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Portfolio Background Animation Styles */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #6366f1;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #8b5cf6;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: #ec4899;
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Scrollbar */
        .dark ::-webkit-scrollbar { width: 8px; height: 8px; }
        .dark ::-webkit-scrollbar-track { background: #0a0a0a; }
        .dark ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
<script type="importmap">

}
</script>

</head>

</body>
</html>
